name: cybersify
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get_storage: ^1.4.0
  http: ^0.12.2
  get: ^3.26.0
  passbase_flutter: ^2.8.0
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  fonts:
  - family: Bahnschrift
    fonts:
      - asset: assets/fonts/BAHNSCHRIFT.TTF
  assets:
   - assets/
  #   - images/a_dot_ham.jpeg